<html>
<head>
    <script>        
        function hideText() {
            document.getElementById("demo").style.display = "none";
        }
    
        function showText() {
            document.getElementById("demo").style.display = "block";
            window.webkit.messageHandlers.pemrek.postMessage("refreshPage");
        }
    </script>
</head>
<body>
    <h1><p id="demo">Kent Jonathan.</p></h1>
    <input type="button" onclick="showText()" value="CALL PAYMENT" style="height:200px; width:400px">
    <input type="button" onclick="hideText()" value="Hide Text" style="height:200px; width:400px">
</body>
</html>
